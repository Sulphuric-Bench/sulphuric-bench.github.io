<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sulphuric Bench</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />

  <body>
    <app-root> </app-root>
    <img class="left" src="assets/sb-logo.png" />

      <div class="tooltip">
        <a target="blank" href="https://www.facebook.com/sulphuric.bench"
          ><i class="fab fa-facebook"></i
        ></a>
        <span class="tooltiptext niche">Facebook</span>
      </div>
      <div class="tooltip">
        <a target="blank" href="https://twitter.com/BenchSulphuric"
          ><i class="fab fa-twitter"></i
        ></a>
        <span class="tooltiptext">Twitter</span>
      </div>
      <div class="tooltip">
        <a
          target="blank"

        ></a>

      </div>
      <div class="tooltip">
        <a target="blank" href="https://www.instagram.com/sulphuric.bench"
          ><i class="fab fa-instagram"></i
        ></a>
        <span class="tooltiptext">Instagram</span>
      </div>
    </div>
    <script src="runtime.js" defer></script>
    <script src="polyfills.js" defer></script>
    <script src="scripts.js" defer></script>
    <script src="vendor.js" defer></script>
    <script src="main.js" defer></script>
